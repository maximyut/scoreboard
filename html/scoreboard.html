<html>
<head>
    <title>Scoreboard</title>
    <link rel="stylesheet" href="../css/scoreboard.css">
</head>
<body>
    <div class="sportsmans">
        <div class="sportsman aka">
            <div class="name">
                <span>AKA</span>
                <h2>Петров Пётр</h2> 
            </div>
            <div class="points blink2"> 0</div>
            <div class="senshu"></div>
            <div class="warnings">
                <div class="warnings__name">
                    <span>C</span>
                    <span>K</span>
                    <span>HC</span>
                    <span>H</span>
                </div>
                <div class="number firstCategory">
                    <ul>
                        <li class="warning" id="C1"></li>
                        <li class="warning" id="K1"></li>
                        <li class="warning"  id="HC1"></li>
                        <li class="warning" id="H1"></li>
                    </ul>
                </div>
                <div class="number secondCategory">
                    <ul>
                        <li class="warning" id="C2"></li>
                        <li class="warning" id="K2"></li>
                        <li class="warning" id="HC2"></li>
                        <li class="warning" id="H2"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sportsman ao">
            <div class="name">
                <span>AO</span>
                <h2>Иванов Иван</h2>
            </div>
            <div class="points blink2">0</div>
            <div class="senshu"></div>
            <div class="warnings">
                <div class="warnings__name">
                    <span>C</span>
                    <span>K</span>
                    <span>HC</span>
                    <span>H</span>
                </div>
                <div class="number firstCategory">
                    <ul>
                        <li class="warning" id="C1"></li>
                        <li class="warning" id="K1"></li>
                        <li class="warning" id="HC1"></li>
                        <li class="warning" id="H1"></li>
                    </ul>
                </div>
                <div class="number secondCategory">
                    <ul>
                        <li class="warning" id="C2"></li>
                        <li class="warning" id="K2"></li>
                        <li class="warning" id="HC2"></li>
                        <li class="warning" id="H2"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="timer">
        <span id="minutes">00</span>
        :
        <span id="seconds">00</span>
    </div>
   
    <script src="../JS/scoreboard.js"></script>
</body>
</html>
